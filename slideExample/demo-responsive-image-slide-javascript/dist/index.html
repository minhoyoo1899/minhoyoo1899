<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Demo:Responsive Image Slide | Javascript</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;display=swap'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
	<div class="container">
		<div class="image-container">
			<img src="https://picsum.photos/id/1015/600/400" id="content1" class="active" alt="Image 1">
			<img src="https://picsum.photos/id/1016/600/400" id="content2" alt="Image 2">
			<img src="https://picsum.photos/id/1018/600/400" id="content3" alt="Image 3">
			<img src="https://picsum.photos/id/1019/600/400" id="content4" alt="Image 4">
		</div>

		<div class="dot-container">
			<button onclick="dot(1)"></button>
			<button onclick="dot(2)"></button>
			<button onclick="dot(3)"></button>
			<button onclick="dot(4)"></button>
		</div>

		<button id="prev" onclick="prev()">&lt;</button>
		<button id="next" onclick="next()">&gt;</button>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
